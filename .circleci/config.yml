version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers
      
    working_directory: ~/repo

    steps:
      - checkout
      - run: npm install
      # code checks  
      - run: npm run flow
      - run: npm run eslint

      # run tests!
      - run: npm run test-e2e